---
layout: page
title: Projects
---
<section class="list">
    {% for project in site.projects-list %}
        <div class="item">
            <a class="url" href="{{ project.link }}">
                {% if project.current %}
                <aside>Current project</aside>
                {% endif %}
                <h3 class="title">{{ project.title }}</h3>
            </a>
        </div>
    {% endfor %}
</section>
